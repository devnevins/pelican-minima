{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<main class="page-content" aria-label="Content">
    <div class="wrapper">
        <article class="post">
            <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>
            </header>

        <div class="post-content">
            {{ page.content }}
        </div>

        </article>
    </div>
</main>
{% endblock %}
